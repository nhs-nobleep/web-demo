    <div class="container">
        <br><br><br>
        <h2>Add Task</h2>
        
        <form id="addtask" action="https://powerful-dawn-95782.herokuapp.com/job/create" method="post">
        
            <!-- "https://powerful-dawn-95782.herokuapp.com/job/create" 

            http://posttestserver.com/post.php
            -->
            <input type="text" hidden="true" name="location" value="hospital">
        
        <div id="team">
        <div class="btn-label">Select Team</div>
            <div class="btn-group" data-toggle="buttons">
          <label class="btn btn-default">
            <input type="radio" name="team_id" value="1" id="medicine">Medicine
          </label>
                <label class="btn btn-default">
            <input type="radio" name="team_id" value="2" id="surgery">Surgery
          </label>
                <label class="btn btn-default">
            <input type="radio" name="team_id" value="3" id="specialities">Specialities
          </label>
            </div>
        </div>
        <br><br>
        
       
        
        <div id="">
                <div class="btn-label">Ward</div>
                <input type="text" class="form-control" name="ward">
      
         </div>
          
            
        Bed
        <input class="form-control" name="bed" maxlength="4">
            
            
       Patient Initials
        <input class="form-control" name="patient_id" maxlength="4">
            
       <br><br> 
       
            
            
            
        
         <div id="">
            <div class="btn-label">Urgency</div>        
            <div class="btn-group" data-toggle="buttons">
          <label class="btn btn-lg btn-default">
            <input type="radio" name="urgency" value="1">1
          </label>
                <label class="btn btn-lg btn-default">
            <input type="radio" name="urgency" value="2">2
          </label>
                <label class="btn btn-lg btn-default">
            <input type="radio" name="urgency" value="3">3
          </label>
        </div>
        
        
        <br><br><br>
        <div id="">
                <div class="btn-label">Select Task</div>
            <div class="" data-toggle="buttons">
          <label class="btn btn-default col-xs-12">
            <input type="radio" name="creator_comment" value="Drug Chart">Drug Chart
          </label>
                <label class="btn btn-default col-xs-12">
            <input type="radio" name="creator_comment"  value="Cannula">Cannula
          </label>
                <label class="btn btn-default col-xs-12">
            <input type="radio" name="creator_comment"  value="Prescribe">Prescribe Meds
          </label>
            </div>
         </div>
                       
            <br>
            <br>
            
            Or Other...
            <input type="text" name="creator_comment" class="form-control">

            
            <br>
             
             
             My Name
             <input type="text" name="creator_name" class="form-control" placeholder="">
             <br><br>
             
             
             
            <button class="btn btn-lg btn-success" id="submit">Submit</button>
             
             </form>
            
    </div>
                
        <script type="text/javascript">
        
        $( document ).ready(function() {
          
            
            $("#task").hide();
            
            $("#submit").on("click", function(){
               $("#addtask")submit(); 
            });
            
        });
        
        </script>
